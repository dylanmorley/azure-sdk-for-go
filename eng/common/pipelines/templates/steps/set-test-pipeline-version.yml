parameters:
  PackageName: ''
  ServiceDirectory: ''
  TestPipeline: false

steps:
- ${{if and(eq(parameters.TestPipeline, 'true'), ne(variables['Skip.SetTestPipelineVersion'], 'true')) }}:
    - task: PowerShell@2
      displayName: Prep template pipeline for release
      condition: succeeded()
      inputs:
        pwsh: true
        workingDirectory: $(Build.SourcesDirectory)
        filePath: $(Build.SourcesDirectory)/eng/common/scripts/SetTestPipelineVersion.ps1
        arguments: '-BuildID $(Build.BuildId) -PackageName ${{ parameters.PackageName }} -ServiceDirectory ${{ parameters.ServiceDirectory }}'